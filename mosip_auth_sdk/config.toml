[root]
version = '1.0.1'
context_path = '/'
api_path_prefix = '/'
pid_grep_name = 'gunicorn'
default_lang_code = "eng"
output_stored_files_path = "stored_files"
full_address_delimiter = ', '
name_delimiter = ' '

[logging]
log_file_name = "mosip_token_seeder.log"
log_format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
loglevel = 'INFO'